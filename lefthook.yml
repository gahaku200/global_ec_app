pre-commit:
  parallel: false
  commands:
    tests:
      run: flutter test
    analyze:
      run: flutter analyze
    linter:
      run: dart fix --apply lib && git add {staged_files}
    sort-imports:
      glob: "*.dart"
      run: flutter pub run import_sorter:main {staged_files} && git add {staged_files}
    formatter:
      glob: "*.dart"
      run: dart format {staged_files} && git add {staged_files}